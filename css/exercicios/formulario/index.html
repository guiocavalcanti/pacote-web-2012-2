<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <form action="">
        <fieldset>
          <legend>Cadastre-se</legend>
          <label for="campo-username">Nome de usuário</label>
          <input type="text" id="campo-username" name="username" >
          <label for="campo-nome">Seu nome</label>
          <input type="text" id="campo-nome" name="nome" >
          <label for="campo-email">E-mail</label>
          <input type="text" id="campo-email" name="email" >
          <label for="campo-senha">Senha</label>
          <input type="password" id="campo-senha" name="senha" >
          <p>Ao clicar em cadastrar você estará aceitando os <a href="#">termos e condições</a> do nosso site</p>
          <input type="submit" value="Cadastrar" >
        </fieldset>
      </form>
    </div>
  </body>
</html>
