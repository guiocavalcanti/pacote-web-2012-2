<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projeto: formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, <span>consectetur</span> <a href="#">adipisicing</a> elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <div class="container">
      <form action="#" method="POST">
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="campo-nome">Nome:</label>
          <input type="text" id="campo-nome" name="meu-nome" disabled>

          <label class="primeiro-fieldset" for="campo-sexo">Sexo:</label>
          <select id="campo-sexo" name="sexo">
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
          </select>

          <fieldset class="primeiro-fieldset">
            <legend>Bens</legend>
            <label for="campo-casa">Casa</label>
            <input type="checkbox" id="campo-casa" name="checkbox-casa" value="selecionado">
            <label for="campo-carro">Carro</label>
            <input type="checkbox" id="campo-carro" name="checkbox-carro" value="selecionado">
          </fieldset>
        </fieldset><!-- end dados pessoais -->

        <fieldset  class="primeiro-fieldset">
          <legend>Dados de contato</legend>
          <label for="campo-endereco">Endereço</label>
          <input type="text" id="campo-endereco" name="endereco">

          <fieldset>
            <legend>Tipo de moradia</legend>
            <label for="campo-moradia-casa">Casa</label>
            <input type="radio" name="moradia" id="campo-moradia-casa" value="casa">
            <label for="campo-moradia-apartamento">Apartamento</label>
            <input type="radio" name="moradia" id="campo-moradia-apartamento" value="apto">
          </fieldset>

          <label for="campo-email">E-mail</label>
          <input type="text" id="campo-email">

          <label for="campo-senha">Senha</label>
          <input type="password" id="campo-senha" name="senha">

          <label for="campo-mensagem">Mensagem</label>
          <textarea id="campo-mensagem" name="mensagem"></textarea>

          <input type="submit" value="Cadastrar">
          <input type="reset" value="Limpar dados">

        </fieldset><!-- end dados de contato -->
      </form>
    </div>
  </body>
</html>
