<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<title>Aprendendo tabelas</title>
</head>
<body>
    <table border="1">
      <thead><!-- table head -->
        <tr><th colspan="3">Minha tabela</th></tr>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>E-mail</th>
        </tr>
      </tfoot>
      <tbody>
        <tr><!-- table row -->
          <td> Guilherme </td> <!-- table data -->
          <td rowspan="2" colspan="2"> Av. Sei Lá </td>
        </tr>
        <tr>
          <td> Juliana </td>
        </tr>
      </tbody>
    </table>
</body>
</html>
